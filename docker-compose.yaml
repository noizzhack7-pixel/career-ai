services:
  web:
    build: .
    ports:
      - "8000:80"
    environment:
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_NAME=test.db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

volumes:
  qdrant_storage: