<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO-PRO - Career AI</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>::-webkit-scrollbar { display: none; }</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#650F54', dark: '#541388', soft: '#EAD8FD' },
            secondary: { DEFAULT: '#FB8F67', light: '#FFE3DA' },
            accent: { DEFAULT: '#9DD9D2', dark: '#4F8A82' },
            text: { primary: '#2A2A2A', secondary: '#5A5A5A' },
            border: { light: '#E6E6E6' },
            bg: { DEFAULT: '#FFFFFF' },
            status: { success: '#16A34A', warning: '#FACC15', danger: '#DC2626', info: '#2563EB' }
          },
          fontFamily: { 'heebo': ['Heebo', 'sans-serif'] },
          borderRadius: { 'card': '16px', 'button': '8px', 'pill': '999px' },
          boxShadow: {
            'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
            'panel': '0 4px 12px rgba(0, 0, 0, 0.08)'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#F8F9FA] font-heebo text-text-primary">
  <app-root></app-root>
</body>
</html>
